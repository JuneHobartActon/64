<!DOCTYPE html>
<html>
<head>
    <style>
        :root {
            --square-size: 64px;
            --board-size: calc(var(--square-size) * 8);
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #644321;
            background-image: 
                repeating-linear-gradient(45deg, 
                    rgba(64, 43, 21, 0.2) 0px, 
                    rgba(64, 43, 21, 0.2) 64px,
                    rgba(100, 67, 33, 0.2) 64px,
                    rgba(100, 67, 33, 0.2) 128px);
            font-family: 'Times New Roman', serif;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            perspective: 1000px;
            padding: 20px;
        }

        h1 {
            color: #d4b383;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 64px;
            font-family: 'Times New Roman', serif;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        .board-container {
            transform: rotateX(20deg) scale(0.9);
            transform-style: preserve-3d;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(8, var(--square-size));
            grid-template-rows: repeat(8, var(--square-size));
            border: 16px solid #321;
            box-shadow: 
                0 0 64px rgba(0, 0, 0, 0.5),
                inset 0 0 32px rgba(0, 0, 0, 0.3);
            background: #321;
            position: relative;
            transform-style: preserve-3d;
        }

        .board::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 16px;
            background: #221;
            bottom: -16px;
            transform: rotateX(-90deg);
            transform-origin: top;
        }

        .board::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 100%;
            background: #221;
            right: -16px;
            top: 0;
            transform: rotateY(90deg);
            transform-origin: left;
        }

        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s;
        }

        .white {
            background: linear-gradient(135deg, #e6d5ac, #d4b383);
            box-shadow: inset 1px 1px 6px rgba(255, 255, 255, 0.6);
        }

        .black {
            background: linear-gradient(135deg, #642, #321);
            box-shadow: inset -1px -1px 6px rgba(0, 0, 0, 0.6);
        }

        .piece {
            transition: all 0.3s;
            transform-style: preserve-3d;
            font-size: 45px;
            color: #321;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        /* Add wooden texture effect to pieces */
        .piece::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(139, 69, 19, 0.1), rgba(205, 133, 63, 0.1));
            z-index: -1;
        }

        .piece:hover {
            transform: translateZ(16px) scale(1.2);
            filter: drop-shadow(0 0 6px rgba(255, 223, 128, 0.6));
        }

        .info-panel {
            position: fixed;
            right: -320px;
            top: 0;
            width: 320px;
            height: 100%;
            background: #642 url('data:image/svg+xml,<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><rect width="64" height="64" fill="%23321" opacity="0.2"/><path d="M0 32h64M32 0v64" stroke="%23221" stroke-width="1"/></svg>');
            transition: right 0.5s ease-in-out;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
            padding: 20px;
            box-sizing: border-box;
            color: #d4b383;
            z-index: 1000;
        }

        .info-panel.active {
            right: 0;
        }

        .close-btn {
            position: absolute;
            top: 16px;
            left: 16px;
            cursor: pointer;
            font-size: 24px;
            color: #d4b383;
            background: none;
            border: 2px solid #d4b383;
            padding: 4px 8px;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: #d4b383;
            color: #321;
        }

        .content-box {
            background: rgba(51, 34, 17, 0.9);
            padding: 16px;
            margin: 16px auto;
            border: 2px solid #d4b383;
            max-width: 384px;
            color: #d4b383;
            font-size: 1.1em;
            text-align: center;
            box-shadow: inset 0 0 32px rgba(0, 0, 0, 0.3);
        }

        .info-panel h2 {
            font-size: 32px;
            margin-top: 64px;
            text-align: center;
            border-bottom: 2px solid #d4b383;
            padding-bottom: 8px;
        }

        .info-panel p {
            font-size: 16px;
            line-height: 1.6;
            margin-top: 16px;
            text-align: center;
            padding: 0 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>64</h1>
        
        <div class="content-box">
            <p>Select any piece</p>
        </div>

        <div class="board-container">
            <div class="board" id="chessBoard"></div>
        </div>

        <div class="info-panel" id="infoPanel">
            <button class="close-btn" onclick="closeInfo()">×</button>
            <h2 id="infoTitle"></h2>
            <p id="infoContent"></p>
        </div>
    </div>

    <script>
        const board = document.getElementById('chessBoard');
        const infoPanel = document.getElementById('infoPanel');
        const infoTitle = document.getElementById('infoTitle');
        const infoContent = document.getElementById('infoContent');

        const initialBoard = [
            ['♜', '♞', '♝', '♛', '♚', '♝', '♞', '♜'],
            ['♟︎', '♟︎', '♟︎', '♟︎', '♟︎', '♟︎', '♟︎', '♟︎'],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['♙', '♙', '♙', '♙', '♙', '♙', '♙', '♙'],
            ['♖', '♘', '♗', '♕', '♔', '♗', '♘', '♖']
        ];

        const pieceClasses = {
            '♔': 'white-king',
            '♕': 'white-queen',
            '♖': 'white-rook',
            '♗': 'white-bishop',
            '♘': 'white-knight',
            '♙': 'white-pawn',
            '♚': 'black-king',
            '♛': 'black-queen',
            '♜': 'black-rook',
            '♝': 'black-bishop',
            '♞': 'black-knight',
            '♟︎': 'black-pawn'
        };

        // Create the board
        for (let row = 0; row < 8; row++) {
            for (let col = 0; col < 8; col++) {
                const square = document.createElement('div');
                square.className = `square ${(row + col) % 2 === 0 ? 'white' : 'black'}`;
                
                if (initialBoard[row][col]) {
                    const piece = document.createElement('div');
                    piece.className = `piece ${pieceClasses[initialBoard[row][col]]}`;
                    piece.textContent = initialBoard[row][col];
                    piece.onclick = () => showPieceInfo(initialBoard[row][col], row, col);
                    square.appendChild(piece);
                }
                
                board.appendChild(square);
            }
        }

        function showPieceInfo(piece, row, col) {
            let title = '';

            switch(piece) {
                case '♔':
                    title = 'King';
                    break;
                case '♚':
                    title = 'King';
                    break;
                case '♕':
                    title = 'Queen';
                    break;
                case '♛':
                    title = 'Queen';
                    break;
                case '♖':
                    title = 'Rook';
                    break;
                case '♜':
                    title = 'Rook';
                    break;
                case '♗':
                    title = 'Bishop';
                    break;
                case '♝':
                    title = 'Bishop';
                    break;
                case '♘':
                    title = 'Knight';
                    break;
                case '♞':
                    title = 'Knight';
                    break;
                case '♙':
                    title = `Pawn ${col + 1}`;
                    break;
                case '♟︎':
                    title = `Pawn ${col + 1}`;
                    break;
            }

            infoTitle.textContent = title;
            infoContent.textContent = '';
            infoPanel.classList.add('active');
        }

        function closeInfo() {
            infoPanel.classList.remove('active');
        }

        document.addEventListener('click', function(event) {
            if (!event.target.closest('.info-panel') && 
                !event.target.closest('.piece') && 
                infoPanel.classList.contains('active')) {
                closeInfo();
            }
        });
    </script>
</body>
</html>
