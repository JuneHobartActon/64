<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --board-size: min(80vmin, 640px);
            --square-size: calc(var(--board-size) / 8);
            --piece-size: calc(var(--square-size) * 0.7);
            --border-size: calc(var(--board-size) * 0.05);
        }

        body {
            min-height: 100vh;
            min-height: 100dvh;
            background: #2c1810;
            font-family: 'Times New Roman', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
            overflow: hidden;
        }

        .room {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(circle at 50% 100%, 
                    rgba(44, 24, 16, 0.9) 0%, 
                    rgba(34, 14, 6, 0.95) 100%);
            z-index: -1;
        }

        .scene {
            transform-style: preserve-3d;
            width: calc(var(--board-size) * 1.5);
            height: calc(var(--board-size) * 1.5);
            position: relative;
            transform: rotateX(25deg) rotateY(0deg);
        }

        .table {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #4a3228, #654321);
            transform-style: preserve-3d;
            transform: translateZ(-50px);
            border-radius: 10px;
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.4);
        }

        .table::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 50px;
            background: #2a1810;
            bottom: -50px;
            transform: rotateX(-90deg);
            transform-origin: top;
            background-image: linear-gradient(90deg, rgba(0,0,0,0.2) 0px, transparent 50px);
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            transform-style: preserve-3d;
        }

        h1 {
            color: #d4b383;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: min(64px, 15vmin);
            letter-spacing: 2px;
            margin-bottom: min(30px, 5vmin);
            position: absolute;
            top: -80px;
            width: 100%;
            text-align: center;
        }

        .board-container {
            transform-style: preserve-3d;
            transform: translateZ(2px);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(8, var(--square-size));
            grid-template-rows: repeat(8, var(--square-size));
            border: var(--border-size) solid #321;
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.5),
                inset 0 0 40px rgba(0, 0, 0, 0.4);
            background: #321;
            position: relative;
            transform-style: preserve-3d;
        }

        .board::before {
            content: '';
            position: absolute;
            width: 100%;
            height: var(--border-size);
            background: #221;
            bottom: calc(var(--border-size) * -1);
            transform: rotateX(-90deg);
            transform-origin: top;
        }

        .board::after {
            content: '';
            position: absolute;
            width: var(--border-size);
            height: 100%;
            background: #221;
            right: calc(var(--border-size) * -1);
            top: 0;
            transform: rotateY(90deg);
            transform-origin: left;
        }

        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transform-style: preserve-3d;
            width: 100%;
            height: 100%;
        }

        .white {
            background: linear-gradient(135deg, #e6d5ac, #d4b383);
            box-shadow: inset 1px 1px 6px rgba(255, 255, 255, 0.6);
        }

        .black {
            background: linear-gradient(135deg, #642, #321);
            box-shadow: inset -1px -1px 6px rgba(0, 0, 0, 0.6);
        }

        .piece {
            transition: all 0.3s;
            transform-style: preserve-3d;
            font-size: var(--piece-size);
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            line-height: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .piece.white-piece {
            color: #ffffff;
            text-shadow: 
                -1px -1px 0 #321,
                1px -1px 0 #321,
                -1px 1px 0 #321,
                1px 1px 0 #321,
                2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .piece.black-piece {
            color: #321;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .piece:hover {
            transform: translateZ(20px) scale(1.2);
            filter: drop-shadow(0 0 6px rgba(255, 223, 128, 0.6));
        }

        .info-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: min(400px, 90vw);
            height: 100vh;
            background: #642;
            transform: translateX(100%);
            transition: transform 0.5s ease-in-out;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            padding: min(32px, 5vmin);
            display: flex;
            flex-direction: column;
            gap: min(24px, 4vmin);
        }

        .info-panel.active {
            transform: translateX(0);
        }

        .close-btn {
            position: absolute;
            top: min(16px, 4vmin);
            left: min(16px, 4vmin);
            cursor: pointer;
            font-size: min(24px, 6vmin);
            color: #d4b383;
            background: none;
            border: 2px solid #d4b383;
            padding: min(4px, 1vmin) min(8px, 2vmin);
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: #d4b383;
            color: #321;
        }

        .info-panel h2 {
            color: #d4b383;
            font-size: min(32px, 8vmin);
            margin-top: min(48px, 12vmin);
            text-align: center;
            border-bottom: 2px solid #d4b383;
            padding-bottom: min(16px, 3vmin);
        }

        .info-panel .position {
            color: #e6d5ac;
            font-size: min(24px, 5vmin);
            text-align: center;
            font-style: italic;
        }

        .info-panel .description {
            color: #d4b383;
            font-size: min(18px, 4vmin);
            line-height: 1.6;
            text-align: justify;
            padding: min(16px, 3vmin);
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-top: min(16px, 3vmin);
        }
    </style>
</head>
<body>
    <div class="room"></div>
    <div class="scene">
        <div class="table"></div>
        <div class="container">
            <h1>64</h1>
            <div class="board-container">
                <div class="board" id="chessBoard"></div>
            </div>
        </div>
    </div>

    <div class="info-panel" id="infoPanel">
        <button class="close-btn" onclick="closeInfo()">×</button>
        <h2 id="infoTitle"></h2>
        <div class="position" id="infoPosition"></div>
        <div class="description" id="infoDescription"></div>
    </div>

    <script src="chess-config.js"></script>
    <script>
        const board = document.getElementById('chessBoard');
        const infoPanel = document.getElementById('infoPanel');
        const infoTitle = document.getElementById('infoTitle');
        const infoPosition = document.getElementById('infoPosition');
        const infoDescription = document.getElementById('infoDescription');

        const initialBoard = [
            ['♜', '♞', '♝', '♛', '♚', '♝', '♞', '♜'],
            ['♟︎', '♟︎', '♟︎', '♟︎', '♟︎', '♟︎', '♟︎', '♟︎'],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['♙', '♙', '♙', '♙', '♙', '♙', '♙', '♙'],
            ['♖', '♘', '♗', '♕', '♔', '♗', '♘', '♖']
        ];

        for (let row = 0; row < 8; row++) {
            for (let col = 0; col < 8; col++) {
                const square = document.createElement('div');
                square.className = `square ${(row + col) % 2 === 0 ? 'white' : 'black'}`;
                
                if (initialBoard[row][col]) {
                    const piece = document.createElement('div');
                    piece.className = `piece ${/[♔♕♖♗♘♙]/.test(initialBoard[row][col]) ? 'white-piece' : 'black-piece'}`;
                    piece.textContent = initialBoard[row][col];
                    piece.onclick = () => showPieceInfo(initialBoard[row][col], row, col);
                    square.appendChild(piece);
                }
                
                board.appendChild(square);
            }
        }

        function showPieceInfo(piece, row, col) {
            let pieceKey = '';
            
            if (piece === '♟︎') {
                pieceKey = `black-pawn-${col + 1}`;
            } else if (piece === '♙') {
                pieceKey = `white-pawn-${col + 1}`;
            } else {
                switch(piece) {
                    case '♔': pieceKey = 'white-king'; break;
                    case '♚': pieceKey = 'black-king'; break;
                    case '♕': pieceKey = 'white-queen'; break;
                    case '♛': pieceKey = 'black-queen'; break;
                    case '♖': pieceKey = 'white-rook'; break;
                    case '♜': pieceKey = 'black-rook'; break;
                    case '♗': pieceKey = 'white-bishop'; break;
                    case '♝': pieceKey = 'black-bishop'; break;
                    case '♘': pieceKey = 'white-knight'; break;
                    case '♞': pieceKey = 'black-knight'; break;
                }
            }

            const info = pieceInfo[pieceKey];
            if (info) {
                infoTitle.textContent = info.title || pieceKey.split('-').map(word => 
                    word.charAt(0).toUpperCase() + word.slice(1)
                ).join(' ');
                infoPosition.textContent = info.position || '';
                infoDescription.textContent = info.description || '';
            }
            
            infoPanel.classList.add('active');
        }

        function closeInfo() {
            infoPanel.classList.remove('active');
        }

function handleSquareClick(e, row, col) {
    if (!selectedPiece) return;
    
    const moveIsValid = possibleMoves.some(([r, c]) => r === row && c === col);
    if (moveIsValid) {
        gameBoard[row][col] = selectedPiece.piece;
        gameBoard[selectedPiece.row][selectedPiece.col] = '';
        selectedPiece = null;
        document.querySelectorAll('.move-indicator').forEach(indicator => {
            indicator.classList.remove('visible', 'capture');
        });
        createBoard();
    }
}

function calculatePossibleMoves(piece, row, col) {
    const moves = [];
    const isWhite = isWhitePiece(piece);
    
    switch(piece) {
        case '♙':
            if (row > 0 && !gameBoard[row-1][col]) {
                moves.push([row-1, col]);
                if (row === 6 && !gameBoard[row-2][col]) {
                    moves.push([row-2, col]);
                }
            }
            if (row > 0) {
                if (col > 0 && gameBoard[row-1][col-1] && !isWhitePiece(gameBoard[row-1][col-1])) {
                    moves.push([row-1, col-1]);
                }
                if (col < 7 && gameBoard[row-1][col+1] && !isWhitePiece(gameBoard[row-1][col+1])) {
                    moves.push([row-1, col+1]);
                }
            }
            break;
        case '♟︎':
            if (row < 7 && !gameBoard[row+1][col]) {
                moves.push([row+1, col]);
                if (row === 1 && !gameBoard[row+2][col]) {
                    moves.push([row+2, col]);
                }
            }
            if (row < 7) {
                if (col > 0 && gameBoard[row+1][col-1] && isWhitePiece(gameBoard[row+1][col-1])) {
                    moves.push([row+1, col-1]);
                }
                if (col < 7 && gameBoard[row+1][col+1] && isWhitePiece(gameBoard[row+1][col+1])) {
                    moves.push([row+1, col+1]);
                }
            }
            break;
        case '♔': case '♚':
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const newRow = row + i;
                    const newCol = col + j;
                    if (newRow >= 0 && newRow < 8 && newCol >= 0 && newCol < 8) {
                        moves.push([newRow, newCol]);
                    }
                }
            }
            break;
    }
    return moves;
}
        
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.info-panel') && 
                !event.target.closest('.piece') && 
                infoPanel.classList.contains('active')) {
                closeInfo();
            }
        });
    </script>
</body>
</html>
