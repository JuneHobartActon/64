<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --board-size: min(80vmin, 640px);
            --square-size: calc(var(--board-size) / 8);
            --piece-size: calc(var(--square-size) * 0.7);
            --border-size: calc(var(--board-size) * 0.025);
        }

        body {
            min-height: 100vh;
            min-height: 100dvh;
            background: #644321;
            background-image: 
                repeating-linear-gradient(45deg, 
                    rgba(64, 43, 21, 0.2) 0px, 
                    rgba(64, 43, 21, 0.2) 64px,
                    rgba(100, 67, 33, 0.2) 64px,
                    rgba(100, 67, 33, 0.2) 128px);
            font-family: 'Times New Roman', serif;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            perspective: 1000px;
            padding: min(5vmin, 20px);
            width: 100%;
        }

        h1 {
            color: #d4b383;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: min(64px, 15vmin);
            font-family: 'Times New Roman', serif;
            letter-spacing: 2px;
            margin-bottom: min(30px, 5vmin);
        }

        .board-container {
            transform: rotateX(20deg) scale(0.9);
            transform-style: preserve-3d;
            margin: 0 auto;
            width: fit-content;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(8, var(--square-size));
            grid-template-rows: repeat(8, var(--square-size));
            border: var(--border-size) solid #321;
            box-shadow: 
                0 0 calc(var(--board-size) * 0.1) rgba(0, 0, 0, 0.5),
                inset 0 0 calc(var(--board-size) * 0.05) rgba(0, 0, 0, 0.3);
            background: #321;
            position: relative;
            transform-style: preserve-3d;
        }

        .board::before {
            content: '';
            position: absolute;
            width: 100%;
            height: var(--border-size);
            background: #221;
            bottom: calc(var(--border-size) * -1);
            transform: rotateX(-90deg);
            transform-origin: top;
        }

        .board::after {
            content: '';
            position: absolute;
            width: var(--border-size);
            height: 100%;
            background: #221;
            right: calc(var(--border-size) * -1);
            top: 0;
            transform: rotateY(90deg);
            transform-origin: left;
        }

        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s;
            width: 100%;
            height: 100%;
        }

        .white {
            background: linear-gradient(135deg, #e6d5ac, #d4b383);
            box-shadow: inset 1px 1px 6px rgba(255, 255, 255, 0.6);
        }

        .black {
            background: linear-gradient(135deg, #642, #321);
            box-shadow: inset -1px -1px 6px rgba(0, 0, 0, 0.6);
        }

        .piece {
            transition: all 0.3s;
            transform-style: preserve-3d;
            font-size: var(--piece-size);
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            line-height: 1;
        }

        .piece.white-piece {
            color: #ffffff;
            text-shadow: 
                -1px -1px 0 #321,
                1px -1px 0 #321,
                -1px 1px 0 #321,
                1px 1px 0 #321,
                2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .piece.black-piece {
            color: #321;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .piece:hover {
            transform: translateZ(calc(var(--square-size) * 0.25)) scale(1.2);
            filter: drop-shadow(0 0 6px rgba(255, 223, 128, 0.6));
        }

        .info-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: min(320px, 80vw);
            height: 100%;
            height: 100dvh;
            background: #642;
            transform: translateX(100%);
            transition: transform 0.5s ease-in-out;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .info-panel.active {
            transform: translateX(0);
        }

        .close-btn {
            position: absolute;
            top: min(16px, 4vmin);
            left: min(16px, 4vmin);
            cursor: pointer;
            font-size: min(24px, 6vmin);
            color: #d4b383;
            background: none;
            border: 2px solid #d4b383;
            padding: min(4px, 1vmin) min(8px, 2vmin);
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: #d4b383;
            color: #321;
        }

        .info-panel h2 {
            color: #d4b383;
            font-size: min(32px, 8vmin);
            margin-top: min(64px, 16vmin);
            text-align: center;
        }

        @media (max-aspect-ratio: 1/1) {
            .board-container {
                transform: rotateX(20deg) scale(0.8);
            }
        }

        @media (max-width: 480px) {
            .board-container {
                transform: rotateX(20deg) scale(0.7);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>64</h1>
        <div class="board-container">
            <div class="board" id="chessBoard"></div>
        </div>
        <div class="info-panel" id="infoPanel">
            <button class="close-btn" onclick="closeInfo()">×</button>
            <h2 id="infoTitle"></h2>
        </div>
    </div>

    <script>
        const board = document.getElementById('chessBoard');
        const infoPanel = document.getElementById('infoPanel');
        const infoTitle = document.getElementById('infoTitle');

        const initialBoard = [
            ['♜', '♞', '♝', '♛', '♚', '♝', '♞', '♜'],
            ['♟︎', '♟︎', '♟︎', '♟︎', '♟︎', '♟︎', '♟︎', '♟︎'],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['♙', '♙', '♙', '♙', '♙', '♙', '♙', '♙'],
            ['♖', '♘', '♗', '♕', '♔', '♗', '♘', '♖']
        ];

        // Create the board
        for (let row = 0; row < 8; row++) {
            for (let col = 0; col < 8; col++) {
                const square = document.createElement('div');
                square.className = `square ${(row + col) % 2 === 0 ? 'white' : 'black'}`;
                
                if (initialBoard[row][col]) {
                    const piece = document.createElement('div');
                    piece.className = `piece ${/[♔♕♖♗♘♙]/.test(initialBoard[row][col]) ? 'white-piece' : 'black-piece'}`;
                    piece.textContent = initialBoard[row][col];
                    piece.onclick = () => showPieceInfo(initialBoard[row][col], row, col);
                    square.appendChild(piece);
                }
                
                board.appendChild(square);
            }
        }

        function showPieceInfo(piece, row, col) {
            let title = '';
            switch(piece) {
                case '♔': case '♚': title = 'King'; break;
                case '♕': case '♛': title = 'Queen'; break;
                case '♖': case '♜': title = 'Rook'; break;
                case '♗': case '♝': title = 'Bishop'; break;
                case '♘': case '♞': title = 'Knight'; break;
                case '♙': case '♟︎': title = `Pawn ${col + 1}`; break;
            }
            infoTitle.textContent = title;
            infoPanel.classList.add('active');
        }

        function closeInfo() {
            infoPanel.classList.remove('active');
        }

        document.addEventListener('click', function(event) {
            if (!event.target.closest('.info-panel') && 
                !event.target.closest('.piece') && 
                infoPanel.classList.contains('active')) {
                closeInfo();
            }
        });
    </script>
</body>
</html>
